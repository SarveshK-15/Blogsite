  <!DOCTYPE html>
  <html lang="en">

    <head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">

      <title>Blogsite Home</title>

      <!-- Bootstrap core CSS -->
      <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

      <!-- Custom fonts for this template -->
      <link href="{{ url_for('static', filename='font-awesome.min.css') }}" rel="stylesheet" type="text/css">
      <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

      <!-- Custom styles for this template -->
      <link href="{{ url_for('static', filename='clean-blog.min.css') }}" rel="stylesheet">

    </head>

    <body>

      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
          <a class="navbar-brand" href="{{ url_for('index') }}">Blogsite</a>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fa fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}">About</a>
              </li>
              {% if current_user.is_authenticated %}
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Profile
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{{ url_for('your_blogs') }}">Your Blogs</a>
                    <a class="dropdown-item" href="{{ url_for('profile_info') }}">Profile Information</a>
                </div>
            </li>
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
              </li>
          {% else %}
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('login') }}">Login</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('register') }}">Register</a>
              </li>
          {% endif %}
            </ul>
          </div>
        </div>
      </nav>

      <!-- Page Header -->
      <header class="masthead" style="background-image: url('{{ url_for('static', filename='contact-bg.jpg') }}')">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
              <div class="page-heading">
                <h1>Add Post</h1>
                <span class="subheading">You can create a blog post here.</span>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <form name="addForm" id="addForm" method="POST" action="{{ url_for('addpost') }}">
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" placeholder="Title" name="title" id="title" required>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
            
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label for="subtitle">Subtitle</label>
                  <input type="text" class="form-control" placeholder="Subtitle" name="subtitle" id="subtitle" required>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
            
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label for="content">Blog Content</label>
                  <textarea rows="5" class="form-control" placeholder="Blog content" name="content" id="content" required></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
            
              <br>
              <div id="success"></div>
              <div class="form-group">
                <button type="submit" class="btn btn-secondary" id="sendMessageButton">Send</button>
              </div>
            </form>
            
            
            
          </div>
        </div>
      </div>

      <hr>

      <!-- Footer -->
      <footer>
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
              <p class="copyright text-muted">Copyright &copy; Sarvesh</p>
            </div>
          </div>
        </div>
      </footer>

      <!-- Bootstrap core JavaScript -->
      <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
      <script src="{{ url_for('static', filename='popper.min.js') }}"></script>
      <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>

      <!-- Custom scripts for this template -->
      <script src="{{ url_for('static', filename='clean-blog.min.js') }}"></script>

    </body>

  </html>
